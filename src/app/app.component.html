<div class="ui large segment">

  <form class="ui large form segment">
    <h3 class="ui header">Add Link</h3>

    <div class="field">
      <label for="title">Title:</label>
      <input name="title" id="title" #newTitle>
    </div>

    <div class="field">
      <label for="value">Value</label>
      <input name="value" id="value" #newValue>
    </div>

    <!-- added this button -->
    <button (click)="addItem(newTitle, newValue)" class="ui positive right floated button"> Submit link </button>
  </form>

  <div *ngFor="let l of items">
    <app-item [item]="l"></app-item>
  </div>
</div>
